[global]
foo.bar = "BAZ!"
tg.something = 10
tg.something.other = "another thing"
my.static = "%(package_dir)s/static"

[/static]
static_filter.on = True

[logging]
[[formatters]]
[[[coolformat]]]
format="F1 *(asctime)s *(levelname)s *(message)s"
datefmt=

[[handlers]]
[[[mystream]]]
class='StreamHandler'
level='NOTSET'
formatter='coolformat'
args='(logout,)'

[[loggers]]
[[[tester]]]
level='DEBUG'
handlers=['mystream']
propogate=1
qualname="turbogears.tests.test_config.logconfig"
